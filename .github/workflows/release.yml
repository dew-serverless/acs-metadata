name: Create Release

on:
  push:
    branches:
      - main

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Release
        if: ${{ hashFiles('VERSION') != '' }}
        run: |
          VERSION="$(cat VERSION)"
          gh release create v1.0.0+$VERSION \
            --title "v1.0.0 OpenAPI metadata ${VERSION}" \
            --generate-notes
        env:
          GH_TOKEN: ${{ secrets.PAT }}
